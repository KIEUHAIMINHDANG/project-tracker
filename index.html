const genId = () => Date.now().toString(36) + Math.random().toString(36).slice(2);
const daysLeft = (d) => { if(!d) return NaN; const today=new Date(); today.setHours(0,0,0,0); return Math.ceil((new Date(d)-today)/86400000); };
const badgeText = (n) => isNaN(n)?'âˆž':n<0?`${-n}\u00A0d overdue`:`${n}\u00A0d left`;

/**************** RENDER ****************/
function render(){
  const root=document.getElementById('board'); root.innerHTML='';
  const cols=['todo','doing','done'], titles={todo:'Toâ€‘Do',doing:'Doing',done:'Done'};
  cols.forEach(col=>{
    const div=document.createElement('div');div.dataset.col=col;
    div.className='space-y-3 p-3 bg-[#1b1b1b] rounded-lg min-h-[300px]';
    div.innerHTML=`<h3 class="text-lg font-medium text-[#39ff14] mb-2">${titles[col]}</h3>`;
    root.appendChild(div);
  });
  DB.tasks
    .filter(t=>!filter||t.name.toLowerCase().includes(filter)|| (t.description||'').toLowerCase().includes(filter))
    .sort((a,b)=>daysLeft(a.deadline)-daysLeft(b.deadline))
    .forEach(t=>{
      const col=document.querySelector(`[data-col="${t.status||'todo'}"]`); if(!col) return;
      const card=document.createElement('div'); card.className='card rounded bg-[#222] p-3 text-sm';
      const d=daysLeft(t.deadline);
      card.innerHTML=`<div class="flex justify-between items-start"><span contenteditable="true" class="font-medium text-[#eaffea]" onblur="editField('${t.id}','name',this.textContent)">${t.name}</span><button onclick="moveTask('${t.id}')" class="text-[#39ff14] text-lg">&rarr;</button></div><div contenteditable="true" class="text-xs text-gray-400" onblur="editField('${t.id}','description',this.textContent)">${t.description||''}</div><div onclick="pickDate('${t.id}',this)" class="mt-1 inline-block rounded px-2 py-1 text-xs ${d<=2?'bg-[#ff0033]':'bg-[#004d26]'} cursor-pointer">${badgeText(d)}</div>`;
      col.appendChild(card);
    });
}

/**************** MUTATIONS ****************/

function pickDate(id,badge){ const t=DB.tasks.find(x=>x.id===id); if(!t) return; const inp=document.createElement('input'); inp.type='date'; inp.value=t.deadline||''; inp.onblur=()=>{t.deadline=inp.value; queueSave(); render();}; badge.replaceWith(inp); inp.focus(); }
function moveTask(id){ const t=DB.tasks.find(x=>x.id===id); if(!t) return; t.status=t.status==='todo'?'doing':t.status==='doing'?'done':'todo'; queueSave(); render(); }

    render();
